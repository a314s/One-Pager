<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaviTech Aid</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="page-container">
        <header>
            <img src="logo navitechaid-04.svg" alt="NaviTech Aid Logo" class="logo-image">
            <div class="language-selector">
                <button class="lang-btn active" data-lang="he">עברית</button>
                <button class="lang-btn" data-lang="en">English</button>
                <button class="lang-btn" data-lang="de">Deutsch</button>
                <button class="lang-btn" data-lang="zh">中文</button>
            </div>
            <div class="view-controls">
                <button id="show-all-titles-btn">All Titles</button>
                <button id="show-tags-btn">Tags</button>
                <button id="show-tiles-btn">Tiles</button>
            </div>
        </header>

        <main>
            <!-- Special tag that lists all titles -->
            <div class="all-titles-container">
                <div class="all-titles-header">
                    <h2 data-he="כל השירותים" data-en="All Services" data-de="Alle Dienstleistungen" data-zh="所有服务">כל השירותים</h2>
                </div>
                <div class="titles-list">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>

            <!-- Regular tags container -->
            <div class="tag-container">
                <!-- Tags will be dynamically generated from lines.json -->
            </div>

            <!-- Tiles view that appears after scrolling through all tags -->
            <div class="tiles-container">
                <!-- Tiles will be dynamically generated from lines.json -->
            </div>
        </main>

        <footer>
            <div class="container">
                <div class="contact-section">
                    <h2>Contact Us</h2>
                    <div class="contact-info">
                        <p><strong>CEO:</strong> Avi</p>
                        <p><strong>Email:</strong> <a href="mailto:avi@navitechaid.com">avi@navitechaid.com</a></p>
                    </div>
                </div>
                <div class="copyright">
                    <p>&copy; 2025 NaviTech Aid. All rights reserved.</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
