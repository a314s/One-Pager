<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaviTech Aid</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="page-container">
        <header>
            <img src="website header.png" alt="NaviTech Aid Header" class="header-image">
            <div class="language-selector">
                <button class="lang-btn active" data-lang="he">עברית</button>
                <button class="lang-btn" data-lang="en">English</button>
                <button class="lang-btn" data-lang="de">Deutsch</button>
                <button class="lang-btn" data-lang="zh">中文</button>
            </div>
        </header>

        <main>
            <div class="tag-container">
                <section class="tag">
                    <div class="tag-content">
                        <img src="R&D.svg" alt="R&D Services" class="tag-image">
                        <div class="tag-text">
                            <h2 data-he="מחקר ופיתוח" data-en="R&D Services" data-de="F&E-Dienstleistungen" data-zh="研发服务">מחקר ופיתוח</h2>
                            <p data-he="פתרונות חדשניים ומתקדמים לאתגרים טכנולוגיים" 
                               data-en="Innovative and advanced solutions for technological challenges"
                               data-de="Innovative und fortschrittliche Lösungen für technologische Herausforderungen"
                               data-zh="技术挑战的创新和先进解决方案">
                                פתרונות חדשניים ומתקדמים לאתגרים טכנולוגיים
                            </p>
                        </div>
                    </div>
                </section>

                <section class="tag">
                    <div class="tag-content">
                        <img src="Engineering & NPI.svg" alt="Engineering & NPI" class="tag-image">
                        <div class="tag-text">
                            <h2 data-he="הנדסה ו-NPI" data-en="Engineering & NPI" data-de="Engineering & NPI" data-zh="工程与新产品导入">הנדסה ו-NPI</h2>
                            <p data-he="תכנון והטמעה של מוצרים חדשים בתעשייה" 
                               data-en="Design and implementation of new products in industry"
                               data-de="Design und Implementierung neuer Produkte in der Industrie"
                               data-zh="工业新产品的设计和实施">
                                תכנון והטמעה של מוצרים חדשים בתעשייה
                            </p>
                        </div>
                    </div>
                </section>

                <section class="tag">
                    <div class="tag-content">
                        <img src="Marketing.svg" alt="Marketing" class="tag-image">
                        <div class="tag-text">
                            <h2 data-he="שיווק" data-en="Marketing" data-de="Marketing" data-zh="市场营销">שיווק</h2>
                            <p data-he="אסטרטגיות שיווק יצירתיות להגדלת החשיפה והמכירות" 
                               data-en="Creative marketing strategies to increase exposure and sales"
                               data-de="Kreative Marketingstrategien zur Steigerung von Reichweite und Verkauf"
                               data-zh="创意营销策略，提高曝光度和销售额">
                                אסטרטגיות שיווק יצירתיות להגדלת החשיפה והמכירות
                            </p>
                        </div>
                    </div>
                </section>

                <section class="tag">
                    <div class="tag-content">
                        <img src="Service.svg" alt="Service" class="tag-image">
                        <div class="tag-text">
                            <h2 data-he="שירות" data-en="Service" data-de="Service" data-zh="服务">שירות</h2>
                            <p data-he="תמיכה מקצועית ושירות לקוחות מעולה" 
                               data-en="Professional support and excellent customer service"
                               data-de="Professioneller Support und exzellenter Kundenservice"
                               data-zh="专业支持和优质客户服务">
                                תמיכה מקצועית ושירות לקוחות מעולה
                            </p>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <footer>
            <div class="container">
                <div class="contact-section">
                    <h2>Contact Us</h2>
                    <div class="contact-info">
                        <p><strong>CEO:</strong> Avi</p>
                        <p><strong>Email:</strong> <a href="mailto:avi@navitechaid.com">avi@navitechaid.com</a></p>
                    </div>
                    <div class="social-links">
                        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
                <div class="copyright">
                    <p>&copy; 2025 NaviTech Aid. All rights reserved.</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
